<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anoma Detection Server</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>Anomaly Detection Server</h1>
    <form action="/api/model" method="POST" enctype="multipart/form-data" target="result"> 
    <table>
        <tr>
            <td><input type="file"  accept=".csv" name="train"></td>
            <td>train csv_file</td>
        </tr>
        <tr>
            <td><input type="file"  accept=".csv" name="test"></td>
            <td>test csv_file</td>
        </tr>
    </table>
  <br>
  
<iframe name="result" width="80%" height="400">

  <br>
  <script>
  window.onload = function(result) {
    console.log("inside!!");
    CreateTableFromJSON(result);
 }</script>
<p id="t01"></p> 
</iframe>

 <label for="model_type">Choose a anomaly Detection:</label>
  <select name="model_type" id="model_type">
    <optgroup label="anomaly Detection">
      <option value="Hybrid">Hybrid</option>
      <option value="Regression">Regression</option>
    </optgroup>
  </select>

  <input type="submit">
</form>
  </body>
  
</html>
